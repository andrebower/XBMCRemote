<div class="row" ng-controller="MoviesGalleryCtrl" >
  <div class="col-lg-12">
    <ul class="list-group">
      <li class="col-lg-12 list-group-item" ng-repeat="movie in movies track by $index">
        <img src='http://192.168.1.102/image/{{movie.thumbnail}}'>
        {{ movie.label}}
      </li>
    </ul>
  </div>
</div>
